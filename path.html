<!DOCTYPE html>
<html>
<head>
	<title>TEAM HELLO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="mainwealth-page">

        <div class="navbar">

            <div class="title"></div>

            <!-- sidebar -->
            <div class="sidebar">
                <label for="click">
                    <div class="menu-icon">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </label>
            </div>

            <!-- navigation -->
            <div class="navigation">
                <div class="navigation-header">
                    <a href="./index.html"> 
                        <img class="prumanage-icon" src="./PruManage_Icon@2x.png" alt="prumanage-icon">
                        <div class="pru-manage"><span class="span0">PRUManage</span></div>
                    </a>
                </div>

                <div class="navigation-list">
                    <div class="navigation-item">
                    
                        <img class="x-icon1" src="./MyWealth White Icon.png" alt="myWealth Icon" />
                        <!-- <div class="x-icon1"></div> -->
                        <a href="./wealth.html" class="navigation-link">My Wealth</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon2" src="./MyCover White Icon.png" alt="myCover Icon">
                        <a href="./cover.html" class="navigation-link">My Cover</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon3" src="./MyPath White Icon.png" alt="myPath Icon">
                        <a href="./path.html" class="navigation-link">My Path</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon4" src="./MyCredit White Icon.png" alt="myCredit Icon">
                        <a href="./reward.html" class="navigation-link">My Reward</a>
                    </div>

                </div>


            </div>
        
        </div>

        <div class="mypath-page">
            <div class="img-container">
                    <img class="img5" src="./Roadmap Image.png" alt="roadmap Icon">
                    <div class="pin1">
                        <div class="textcontainer">
                            <div class="textpin">Stage 1:</div>
                            <div class="textpin">Young Professional</div>
                        </div>
                        <img class="pinimage" src="./Pin Icon.png" alt="unactivatepin1">                       
                        <img class="pinimage1" src="./Young Professionals Icon.png" alt="unactivatepin1">
                    </div>
                    <div class="pin2">
                        <div class="textcontainer">
                            <div class="textpin">Stage 2:</div>
                            <div class="textpin">Established Career</div>
                        </div>
                        <img class="pinimage" src="./Pin Icon.png" alt="unactivatepin1">
                        <img class="pinimage1" src="./Established Career Icon.png" alt="unactivatepin1">
                    </div>
                    <div class="pin3">
                        <div class="textcontainer">
                            <div class="textpin">Stage 3:</div>
                            <div class="textpin">Pre- Retirement</div>
                        </div>
                        <img class="pinimage" src="./Pin Icon.png" alt="unactivatepin1">
                        <img class="pinimage1" src="./Pre-Retirement Icon.png" alt="unactivatepin1">
                    </div>
                    <div class="pin4">
                        <div class="textcontainer">
                            <div class="textpin">Stage 4:</div>
                            <div class="textpin">Retirement</div>
                        </div>
                        <img class="pinimage" src="./Pin Icon.png" alt="unactivatepin1">
                        <img class="pinimage1" src="./Retirement Icon.png" alt="unactivatepin1">
                    </div>
                    <div class="bottombutton">
                        <button class="bottomclick">Understand Asset Classes</button>
                    </div>



               
            </div>


        </div>
        <!-- Message Box -->
        <div class="message-box" id="messageBox">
            <div class="message-content">
                <span class="close-button" id="closeButton">&times;</span>
                    <h2></h2>
                    <img src="" alt="">
                    <p></p>
            </div>
        </div>

        <div class="bottommessagecontainer" id="bottommessageBox">
            <div class="bottommessage-content">
                <span class="close-button" id="bottomcloseButton">&times;</span>
                <h2></h2>
                    <ul class="point-form-list" id="pointFormList"></ul>

                
            </div>
        </div>



    </div>
    
    <script src="script_path.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
</body>
</html>
