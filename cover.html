<html>
<head>
	<title>TEAM HELLO</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="mainwealth-page">

        <div class="navbar">

            <div class="title"></div>

            <!-- sidebar -->
            <div class="sidebar">
                <label for="click">
                    <div class="menu-icon">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </label>
            </div>

            <!-- navigation -->
            <div class="navigation">
                <div class="navigation-header">
                    <a href="./index.html"> 
                        <img class="prumanage-icon" src="./PruManage_Icon@2x.png" alt="prumanage-icon">
                        <div class="pru-manage"><span class="span0">PRUManage</span></div>
                    </a>
                </div>

                <div class="navigation-list">
                    <div class="navigation-item">

                        <img class="x-icon1" src="./MyWealth White Icon.png" alt="myWealth Icon" />
                        <!-- <div class="x-icon1"></div> -->
                        <a href="./wealth.html" class="navigation-link">My Wealth</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon2"src="./MyCover White Icon.png" alt="myCover Icon">
                        <a href="./cover.html" class="navigation-link">My Cover</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon3" src="./MyCredit White Icon.png" alt="myCredit Icon">
                        <a href="./credit.html" class="navigation-link">My Credit</a>
                    </div>
                    <div class="navigation-item">
                        <img class="x-icon4" src="./MyPath White Icon.png" alt="myPath Icon">
                        <a href="./path.html" class="navigation-link">My Path</a>
                    </div>

                </div>


            </div>
        
        </div>

        <div class="mycover-page">
            
            <div class="covertitle">
                <h1 class="covertitle mycover-title">Welcome to MyCover page!</h1>
                <p class="covertitle mycoversubparagraph">We are here to recommend you suitable insurance to support yourself</p>
                
            </div>
                
            <div class="mycover summary">
                <h1 class="coversummarytitle">MyCover</h1>
                <div class="categorysummary">
                    <ul class="mainclasssummaryplan">
                        <li class="summaryplan">Plan</li>
                        <li >Category</li>
                        <li >Price</li>
                    </ul>

                    
                </div>
                <div class="coversummarycontent"></div>
                <div class="sumsummary">
                    <div class="totaltext">Total: $</div>
                    <div class="totalsumvalue"> 0.00</div>
                    <div class="yeartextsum">/year</div>
                </div>
            
            </div>
        
            <div class="mycover distribution">
                <h2 class="distributiontitle">MyCover Distribution</h2>
                <div id="distribution-container"></div>
                <!-- <div id="insured-pie"></div> -->
 

            </div>

            <div class="mycover customise">
                <h2 class="customisetitle">Customised Cover</h2>
                <div id="customise-container"></div>
 

            </div>

            <div class="mycover life">
                <h2 class="lifetitle">Our Life Insurance</h2>
                <div id="life-container"></div>

            </div>

            <div class="mycover health">
                <h2 class="healthtitle">Our Health Insurance</h2>
                <div id="health-container"></div>

            </div>

            

        </div>

    </div>
    
    <script src="script_cover.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
